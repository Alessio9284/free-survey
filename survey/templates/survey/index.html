{% extends "survey/base.html" %}

{% block title %}Sign In{% endblock title %}

{% block content %}
	<div class="contenitore">
		<div class="log_reg">
			<form method="post" action="/log/">
				<span class="titolo">
					<span>Welcome to</span> CloudyChat
				</span>

				<div class="inputs">
					<input class="input" type="text" name="nickname" oninput="place_holder(event, 0);" autocomplete="off">
					<span class="placeholder" data-placeholder="Nickname"></span>
				</div>

				<div class="inputs">
					<input class="input" type="password" name="password" oninput="place_holder(event, 1);" autocomplete="off">
					<span class="placeholder" data-placeholder="Password"></span>
				</div>

				{% csrf_token %}

				<div class="base">
					<div class="posizione">
						<div class="animazione"></div>
						<button class="btn" type="submit">
							Sign In
						</button>
					</div>
				</div>

				<div class="link">
					<span class="testo">
						Donâ€™t have an account?
					</span>

					<a href="reg">
						Sign Up
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
