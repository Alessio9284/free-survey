{% extends "survey/base.html" %}

{% load static %}

{% block title %}Create Survey{% endblock title %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/create.css' %}">
{% endblock style %}

{% block script %}
	<script type="text/javascript" src="{% static 'js/create.js' %}"></script>
{% endblock script %}

{% block content %}
	<div class="contenitore">
		<div class="frame">
			<form method="post" action="/update/">
				<span class="titolo">
					<span>Create a</span> Survey
				</span>

				<div id="form_responsive">
					<div id="base">
						<input type="text" name="title" placeholder="Title of Survey" autocomplete="off">
						<textarea name="description" placeholder="Description of Survey" maxlength="255" autocomplete="off"></textarea>
						<p id="counter">Characters left: 255</p>
					</div>
					<div id="qs">
						<input type="button" id="add_q" value="Add Question">
						<input type="button" id="rem_q" value="Remove Question">
						<div class="question">
							<input type="text" class="questions" name="question0" placeholder="Question 0" autocomplete="off">

							<section>
								<input type="text" name="answer01" placeholder="Answer 1" autocomplete="off">
							</section>
							<section>
								<input type="text" name="answer02" placeholder="Answer 2" autocomplete="off">
							</section>
							<section>
								<input type="text" name="answer03" placeholder="Answer 3" autocomplete="off">
							</section>
							<div class="buttons">
								<input type="button" class="add_a" value="Add Answer">
								<input type="button" class="rem_a" value="Remove Answer">
							</div>
						</div>
					</div>
				</div>

				{% csrf_token %}
			</form>
		</div>
	</div>
{% endblock content %}
