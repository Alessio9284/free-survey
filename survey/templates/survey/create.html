{% extends "survey/base.html" %}

{% load static %}

{% block title %}Create Survey{% endblock title %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/create.css' %}">
{% endblock style %}

{% block script %}
	<script type="text/javascript" src="{% static 'js/create.js' %}"></script>
{% endblock script %}

{% block content %}
	<div class="contenitore">
		<div class="frame">
			<form method="post" action="/update/">
				<span class="titolo">
					<span>Create a</span> Survey
				</span>

				<div id="form_responsive">
					<div id="base">
						<div class="inputs">
							<input type="text" name="title" placeholder="Title of Survey" autocomplete="off">
						</div>
						<div class="inputs">
							<textarea name="description" placeholder="Description of Survey" maxlength="255" autocomplete="off"></textarea>
							<p id="counter">Characters left: 255</p>
						</div>
					</div>
					<div id="questions">
						<div class="inputs">
							<input type="text" class="questions" name="question1" placeholder="Question 1" autocomplete="off">

							<div class="inputs">
								<input type="text" name="answer11" placeholder="Answer 1" autocomplete="off">
							</div>
							<div class="inputs">
								<input type="text" name="answer12" placeholder="Answer 2" autocomplete="off">
							</div>
							<div class="inputs">
								<input type="text" name="answer13" placeholder="Answer 3" autocomplete="off">
							</div>
						</div>
					</div>
				</div>

				{% csrf_token %}
			</form>
		</div>
	</div>
{% endblock content %}
