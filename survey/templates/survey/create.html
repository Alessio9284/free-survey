{% extends "survey/base.html" %}

{% load static %}

{% block title %}Visualize Survey{% endblock title %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/create.css' %}">
{% endblock style %}

{% block script %}
	<script type="text/javascript" src="{% static 'js/create.js' %}"></script>
{% endblock script %}

{% block content %}
	<div id="contenitore">
		<div id="frame">
			<form method="post" action="/update/">
				<span class="titolo">
					<span>Create a</span> Survey
				</span>

				<div class="inputs">
					<input type="text" name="title" placeholder="Password" autocomplete="off">
					<textarea name="description" placeholder="Password" autocomplete="off"></textarea>
				</div>

				<aside>
					
				</aside>

				<div class="inputs">
					<input type="text" name="title" placeholder="Password" autocomplete="off">
				</div>

				{% csrf_token %}
			</form>
		</div>
	</div>
{% endblock content %}
